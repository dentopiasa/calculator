<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href=style.css>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <title>calculator</title>
</head>
<body class="body">
<div class="container">
<input class="screen" id="screen" type="text" maxlength="1" value="" oninput="return isNumberKey(event)" onkeypress="return isNumberKey(event)">
<div class="middle-section">    
    <div class="clear">AC</div>
    <div class="delete">DEL</div>
</div>
<div class="buttons">
    <div class="btn" id="btNum">7</div>
    <div class="btn" id="btNum">8</div>
    <div class="btn" id="btNum">9</div>
    <div class="btn">/</div>
    <div class="btn" id="btNum">4</div>
    <div class="btn" id="btNum">5</div>
    <div class="btn" id="btNum">6</div>
    <div class="btn">*</div>
    <div class="btn" id="btNum">1</div>
    <div class="btn" id="btNum">2</div>
    <div class="btn" id="btNum">3</div>
    <div class="btn">-</div>
    <div class="btn">.</div>
    <div class="btn" id="btNum">0</div>
    <div class="btEqual">=</div>
    <div class="btn">+</div>
</div>
</div>
<script src="app.js"></script>   
</body>
</html>
