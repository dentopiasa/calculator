<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href=style.css>
    <title>calculator</title>
</head>
<body>
<div class="container">
<input class="screen" id="screen" type="number" value="" onkeypress="isNumberKey(event)">
<div class="middle-section">    
    <div class="clear">CLEAR</div>
    <div class="delete">DELETE</div>
</div>
<div class="buttons">
    <div class="num7">7</div>
    <div class="num8">8</div>
    <div class="num9">9</div>
    <div class="btDiv">%</div>
    <div class="num4">4</div>
    <div class="num5">5</div>
    <div class="num6">6</div>
    <div class="btMulti">x</div>
    <div class="num1">1</div>
    <div class="num2">2</div>
    <div class="num3">3</div>
    <div class="btMinus">-</div>
    <div class="btPoint">.</div>
    <div class="num0">0</div>
    <div class="btEqual=">=</div>
    <div class="btPlus+">+</div>
</div>
</div>
<script src="app.js"></script>   
</body>
</html>
